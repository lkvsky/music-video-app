<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Diva Power Hour</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Diva Power Hour</a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="span3" id="diva-creator">
                    <form>
                        <legend>Create a Diva</legend>
                        <label>Artist Name</label>
                        <input type="text" class="input-medium" id="diva-name">
                        <button type="button" class="btn" id="find-channel">+</button>
                        <div id="channel-list">
                        </div>
                        <label>Channel Name</label>
                        <input type="text" class="input-medium" id="diva-channel">
                        <br>
                        <button type="button" class="btn" id="create-diva">Create</button>
                    </form>
                </div>
                <div class="span6" id="diva-list">
                </div>
            </div>

        </div> <!-- /container -->
        <!-- templates -->
        <script id="diva-view-tpl" type="text/underscore">
        <div class="diva-info">
            <%= name %>
            <br>
            <%= channel %>
            <br>
            <button type="button" class="btn btn-primary edit-btn">Edit</button>
            <button type="button" class="btn btn-danger destroy">Delete</button>
        </div>
        <div class="edit">
            <input type="text" value="<%= name %>" class="edited-name">
            <br>
            <input type="text" value="<%= channel %>" class="edited-channel">
            <br>
            <button type="button" class="btn btn-primary save-btn">Save</button>
            <button type="button" class="btn btn-danger destroy">Delete</button>
        </div>
        </script>
        <!-- /templates -->
        {% if debug %}
        <script src="static/js/lib/jquery-1.8.0.min.js"></script>
        <script src="static/js/lib/underscore-min.js"></script>
        <script src="static/js/lib/backbone-min.js"></script>
        <script src="static/js/main.js"></script>
        {% else %}
        <script src="static/build/all.min.js"></script>
        {% endif %}
    </body>
</html>
