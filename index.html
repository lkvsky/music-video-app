<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Diva Power Hour</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Diva Power Hour</a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="span12" id="diva-creater">
                    <form>
                        <legend>Create a Diva</legend>
                        <label>Artist Name</label>
                        <input type="text" class="input-medium" id="diva-name">
                        <button type="button" class="btn" id="find-channel">+</button>
                        <div id="channel-list">
                        </div>
                        <label>Channel Name</label>
                        <input type="text" class="input-medium" id="diva-channel">
                        <br>
                        <button type="button" class="btn" id="create-diva">Create</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="span12" id="diva-list">
                </div>
            </div>


        </div> <!-- /container -->
        <!-- templates -->
        <script id="diva-list-tpl" type="text/underscore">
        <div>
            <h1><%= name %></h1>
            <br>
            <h2><%= channel %></h2>
            <br>
            <span class="delete">Delete</span>
        </div>
        </script>
        <!-- /templates -->
        <script src="static/js/lib/jquery-1.8.0.min.js"></script>
        <script src="static/js/lib/underscore-min.js"></script>
        <script src="static/js/lib/backbone-min.js"></script>
        <script src="static/js/main.js"></script>
    </body>
</html>
